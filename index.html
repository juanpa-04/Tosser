<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html" charset="UTF-8"/>

    <meta property="og:title" content="Tosser!"/>
    <meta property="og:description" content="Toss a coin or dice! ¡Tire una moneda o dados!"/>
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
    <meta name="description" content="Toss a coin or dice! ¡Tire una moneda o dados!" />
    <meta name="keywords" content="flip, game, toss, free, coin, juego, gratis, moneda, board, dados, juegos de mesa, tirar, rotar, tosser"/>
    

    <title>Tosser</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="header" data-toggle-id="side">
        <nav class="toggle-side">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </nav>
    </div>
   
         <div class="wrapper">

            <div class="game-area">
                <div class="counter center"> - </div>
                <div class="dice-game">
                    <div class="container center"></div>
                </div>
                
            </div>
            
            <aside class="side-menu" id="side">
                <div class="side-container">
                   
                    <span id="toss">Toss a</span>
                    <div class="game-choice">
                        <input type="radio" id="dice" name="game" value="dice" checked>
                        <label for="dice">Dice</label>
                        <input type="radio" id="coin" name="game" value="coin">
                        <label for="coin">Coin</label>
                    </div>
                    <select id="dices"></select>

                </div>
                
            </aside>

         </div>
       

    <script src="./src/index.js"></script>
</body>
</html>
